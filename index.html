<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86b2114ae9.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header mf1-position-relative js-header ">
        <div class="header__container mf1-container mf1-max-width-lg">
            <div class="header__logo">
                <a href="#0">
                    <svg width="104" height="30" viewBox="0 0 104 30">

                        <path
                            d="M37.54 24.08V3.72h4.92v16.37h8.47v4zM60.47 24.37a7.82 7.82 0 01-5.73-2.25 8.36 8.36 0 01-2-5.62 8.32 8.32 0 012.08-5.71 8 8 0 015.64-2.18 8.07 8.07 0 015.68 2.2 8.49 8.49 0 012 5.69 8.63 8.63 0 01-1.78 5.38 7.6 7.6 0 01-5.89 2.49zm0-3.67c2.42 0 2.73-3 2.73-4.23s-.31-4.26-2.73-4.26-2.79 3-2.79 4.26.32 4.23 2.82 4.23zM95.49 24.37a7.82 7.82 0 01-5.73-2.25 8.36 8.36 0 01-2-5.62 8.32 8.32 0 012.08-5.71 8.4 8.4 0 0111.31 0 8.43 8.43 0 012 5.69 8.6 8.6 0 01-1.77 5.38 7.6 7.6 0 01-5.89 2.51zm0-3.67c2.42 0 2.73-3 2.73-4.23s-.31-4.26-2.73-4.26-2.8 3-2.8 4.26.31 4.23 2.83 4.23zM77.66 30c-5.74 0-7-3.25-7.23-4.52l4.6-.26c.41.91 1.17 1.41 2.76 1.41a2.45 2.45 0 002.82-2.53v-2.68a7 7 0 01-1.7 1.75 6.12 6.12 0 01-5.85-.08c-2.41-1.37-3-4.25-3-6.66 0-.89.12-3.67 1.45-5.42a5.67 5.67 0 014.64-2.4c1.2 0 3 .25 4.46 2.82V8.81h4.85v15.33a5.2 5.2 0 01-2.12 4.32A9.92 9.92 0 0177.66 30zm.15-9.66c2.53 0 2.81-2.69 2.81-3.91s-.31-4-2.81-4-2.81 2.8-2.81 4 .27 3.91 2.81 3.91zM55.56 3.72h9.81v2.41h-9.81z"
                            fill="hsl(var(--mf1-color-contrast-higher-hsl))" />
                        <circle cx="15" cy="15" r="15" fill="hsl(var(--mf1-color-primary-hsl))" />
                    </svg>
                </a>
            </div>

            <button class="mf1-btn mf1-btn--subtle header__trigger js-header__trigger" aria-label="Toggle menu"
                aria-expanded="false" aria-controls="header-nav">
                <i class="header__trigger-icon" aria-hidden="true"></i>
                <span>Menu</span>
            </button>

            <nav class="header__nav js-header__nav" id="header-nav" role="navigation" aria-label="Main">
                <div class="header__nav-inner">
                    <div class="header__label">Main menu</div>
                    <ul class="header__list">
                        <li class="header__item"><a href="#0" class="header__link">About</a></li>
                        <li class="header__item"><a href="#0" class="header__link">Solutions</a></li>
                        <li class="header__item"><a href="#0" class="header__link" aria-current="page">Resources</a>
                        </li>
                        <li class="header__item"><a href="#0" class="header__link">Pricing</a></li>
                        <li class="header__item"><a href="#0" class="header__link">Contact</a></li>
                        <li class="header__item header__item--divider" aria-hidden="true"></li>
                        <li class="header__item"><a href="#0"
                                class="header__nav-btn mf1-btn mf1-btn--primary">Download</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div id="particles-js"></div>
    <div class="container hero-section">
        <div class="row">
            <div class="col-6 hero-text">
                <h1 class="h1">Hi There, <br>I'm Hassan <span>Shaikh</span></h1>
                <p>I Am Into <span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
                <button class="mf1-btn mf1-btn--primary hero-btn">About me <i
                        class=" abt-icon fa-solid fa-circle-arrow-down"></i></button>
                <div class="social-icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
            <div class="col-6 hero-img">
                <img class="hero-pic"
                    src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80"
                    alt="" srcset="">
            </div>
        </div>
    </div>



    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>

    <!-- particles js script -->
    <script src="particles.js"></script>

    <!-- paticles app js script -->
    <script src="app.js"></script>
    <!-- particlesJS.load(@dom-id, @path-json, @callback (optional));  -->
    <script>
        particlesJS.load('particles-js', 'particlesjs-config.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>

</body>

</html>
